<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random HTML Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      main {
        margin: 20px;
      }
      .item-list {
        list-style-type: none;
        padding: 0;
      }
      .item-list li {
        background-color: #ddd;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .item-list li:hover {
        background-color: #bbb;
      }
      form {
        margin-top: 20px;
      }
      form input,
      form button {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Random HTML Page</h1>
    </header>

    <main>
      <h2>Items List</h2>
      <ul class="item-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>

      <h3>Add a new item</h3>
      <form>
        <input type="text" placeholder="Enter item" required />
        <button type="submit">Add Item</button>
        <h1>Mangesh</h1>
        <h1>Mangesh</h1>
      </form>
    </main>
  </body>
</html>
